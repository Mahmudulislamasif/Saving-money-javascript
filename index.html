<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings and Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="headings">Expenses and Savings</h1>
    </header>
     <main>
         <section class="container">
             <div class="row g-4">
                 <div class="col-md-7">
                   <div class="d-flex justify-content-center align-items-center">
                     <img src="images/money.jpeg" alt="" class="w-100">
                    </div>
                 </div>
                 <div class="col-md-5">
                <div class="column">
                  <div class="mb-3 row">
                    <h4 class="heading1">Income</h4>
                    <div class="col-sm-10">
                     <div>
                     <h5>Income:</h5>
                      <input type="text" class="form-control" id="input-income">
                     </div>
                    </div>
                  </div>
                
                  <div class="mb-3 row">
                    <h4 class="heading1">Expenses</h4>
                   <div>
                    <h5>Food:</h5>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-food-cost" >
                    </div>
                   </div>
                  </div>
                  <div class="mb-3 row">
                    <h5>Rent:</h5>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-rent-cost">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <h5>Cloth:</h5>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="input-cloth-cost">
                    </div>
                  </div>
                 <div>
                    <button class="btn btn-primary" id="calculate-button">Calculate</button>
                    <div class="text-center mt-3">
                      <h5>Total Expence: <span id="show-total-expenses"></span></h5>
                      <h5>Balance: <span id="total-balance"></span></h5>
                    </div>
                 
                 </div>
                 <div class="d-flex mt-3">
                     <h6 class="m-2">Save:</h6>
                     <input type="text" id="saving-amount" class="form-control"><p class="m-2">%</p>
                     <button class="bg-primary" id="savings-money">Save</button>
                 </div>
                 <div class="text-center mt-3">
                    <h5>Saving Amount:<span id="total-saving-amount"></span></h5>
                    <h5>Remaining Balance: <span id="remaining-balance"></span></h5>
                </div>
                </div>
                </div>
             </div>
         </section>
     </main>
    
    <script src="js/money.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
